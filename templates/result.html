<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
       
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .preloader.hide {
            opacity: 0;
            pointer-events: none;
        }

        .preloader .spinner {
            width: 80px;
            height: 80px;
            position: relative;
            animation: spin 2s linear infinite;
        }

        .preloader .spinner::before,
        .preloader .spinner::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid transparent;
            border-top-color: var(--primary-color);
            animation: spin 1.5s ease-in-out infinite;
        }

        .preloader .spinner::after {
            border-top-color: var(--secondary-color);
            animation-delay: -0.75s;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .preloader .loading-text {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        
        :root {
            --gradient-primary: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
            --gradient-secondary: linear-gradient(135deg, #FF6B6B 0%, #FF0000 100%);
            --gradient-success: linear-gradient(135deg, #00B894 0%, #00D1A0 100%);
            --gradient-error: linear-gradient(135deg, #FF7675 0%, #FF4757 100%);
            --primary-color: #4A55FF;
            --secondary-color: #FF5757;
            --background-color: #F0F2F5;
            --card-background: rgba(255, 255, 255, 0.95);
            --text-primary: #2D3436;
            --text-secondary: #636E72;
            --success-color: #00B894;
            --error-color: #FF7675;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.12);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        
        [data-theme="dark"] {
            --background-color: #1E1E1E;
            --card-background: rgba(40, 40, 40, 0.95);
            --text-primary: #FFFFFF;
            --text-secondary: #B0B0B0;
            --shadow-sm: 0 2px 8px rgba(255, 255, 255, 0.1);
            --shadow-lg: 0 8px 24px rgba(255, 255, 255, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            transition: background-color 0.5s ease, color 0.5s ease;
            min-height: 100vh;
            background: var(--background-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            color: var(--text-primary);
            position: relative;
            overflow-x: hidden;
        }

     
        .theme-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .theme-switch input[type="checkbox"] {
            display: none;
        }

        .theme-switch label {
            display: flex;
            align-items: center;
            cursor: pointer;
            background: var(--card-background);
            padding: 8px 12px;
            border-radius: 24px;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }

        .theme-switch label:hover {
            box-shadow: var(--shadow-lg);
        }

        .theme-switch label::before {
            content: 'üåô';
            margin-right: 8px;
            font-size: 1.2rem;
        }

        .theme-switch input:checked + label::before {
            content: '‚òÄÔ∏è';
        }

        
        body::before, body::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: var(--gradient-primary);
            opacity: 0.1;
            animation: float 20s infinite;
            z-index: -1;
        }

        body::before {
            top: -100px;
            left: -100px;
            animation-delay: -5s;
        }

        body::after {
            bottom: -100px;
            right: -100px;
            background: var(--gradient-secondary);
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50px, 50px) scale(1.1); }
            50% { transform: translate(0, 100px) scale(1); }
            75% { transform: translate(-50px, 50px) scale(0.9); }
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--card-background);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
            backdrop-filter: blur(10px);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            font-size: 2.8rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
            animation: gradientFlow 8s linear infinite;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .result {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
            animation: fadeInScale 0.5s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .result.real {
            background: var(--gradient-success);
            color: white;
            animation: slideInRight 0.5s ease-out;
        }

        .result.fake {
            background: var(--gradient-error);
            color: white;
            animation: slideInLeft 0.5s ease-out;
        }

        @keyframes slideInRight {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideInLeft {
            from { transform: translateX(-100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .footer {
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
            animation-delay: 1s;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    
    <div class="preloader">
        <div class="spinner"></div>
        <div class="loading-text">Loading...</div>
    </div>

   
    <div class="theme-switch">
        <input type="checkbox" id="theme-toggle" aria-label="Toggle dark mode">
        <label for="theme-toggle" role="switch" aria-checked="false"></label>
    </div>

    <div class="container">
        <div class="header">
            <h1>Fake News Detector</h1>
            <p>Prediction Result</p>
        </div>

        
        <div class="result {% if result == 'FAKE' %}fake{% else %}real{% endif %}">
            The news is <strong>{{ result }}</strong> (Confidence: {{ confidence }})
        </div>
    </div>

    <script>
       
        window.addEventListener('load', () => {
            const preloader = document.querySelector('.preloader');
            preloader.classList.add('hide');
        });

        
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

       
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            body.setAttribute('data-theme', 'dark');
            themeToggle.checked = true;
        }
 
        themeToggle.addEventListener('change', () => {
            const isDarkMode = themeToggle.checked;
            body.setAttribute('data-theme', isDarkMode ? 'dark' : 'light');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            document.querySelector('.theme-switch label').setAttribute('aria-checked', isDarkMode);
        });
    </script>
</body>
</html>
